[project]
name = pbspro
label = OpenPBS
type = scheduler
version = 2.0.1
autoupgrade = true

[blobs]
Files = cyclecloud-pbspro-pkg-2.0.1.tar.gz, pbspro-execution-18.1.4-0.x86_64.rpm, pbspro-server-18.1.4-0.x86_64.rpm, pbspro-client-18.1.4-0.x86_64.rpm, openpbs-client-20.0.1-0.x86_64.rpm, openpbs-server-20.0.1-0.x86_64.rpm, openpbs-execution-20.0.1-0.x86_64.rpm

[spec server]
run_list = role[pbspro_server_role]

[spec execute]
run_list = role[pbspro_execute_role]

[spec login]
run_list = role[pbspro_login_role]
